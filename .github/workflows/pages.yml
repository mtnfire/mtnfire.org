name: Build Jekyll site

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"  # daily at 12:00 UTC

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify script exists
        run: |
          pwd
          ls -la
          echo "--- scripts dir ---"
          ls -la scripts || true
          test -f scripts/import_rss.py

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - run: pip install feedparser python-slugify

      - name: Import podcast RSS
        run: python scripts/import_rss.py "${{ secrets.PODCAST_RSS }}"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - run: bundle install
      - run: bundle exec jekyll build -d ./_site

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
