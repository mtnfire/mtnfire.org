<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-head">

    <nav class="nav" aria-label="Primary">

      <a href="{{ '/blog/' | relative_url }}">Blog</a>

      <!-- Desktop-only socials (hidden on mobile via CSS) -->

        {% include social-icons.html %}
      </div>

      {% if site.logo_image %}
        <a href="{{ '/' | relative_url }}" class="nav-logo-link" aria-label="{{ site.title }}">
          <img class="nav-mark" src="{{ site.logo_image | relative_url }}" alt="{{ site.title }} logo">
        </a>
      {% endif %}
    </nav>
  </header>

  <!-- Mobile-only floating social rail (shown on mobile via CSS) -->
  <div class="social-rail" aria-label="Social links">
    {% include social-icons.html %}
  </div>

  <main id="main">
    {{ content }}
  </main>

  <footer class="site-foot">
  <p class="muted">Â© {{ "now" | date: "%Y" }} {{ site.title }}ðŸ”¥ Â· All rights reserved</p>
</footer>


  <script>
    // Sticky header shadow
    (function(){
      const head = document.querySelector('.site-head');
      const onScroll = () => head && head.classList.toggle('is-stuck', window.scrollY > 4);
      onScroll(); addEventListener('scroll', onScroll, { passive: true });
    })();
  </script>
  <script>
  // Toggle "Show more / Show less" for the latest-episode description on the home page
  (function () {
    function wireLatestToggle() {
      const det = document.getElementById('latest-more');
      if (!det) return; // This page doesn't have the latest-episode block

      const shortP = document.querySelector('.latest-short');
      const label  = det.querySelector('.toggle-label');

      function update() {
        const open = det.open;
        if (label) label.textContent = open ? 'Show less' : 'Show more';
        if (shortP) shortP.style.display = open ? 'none' : '';
      }

      det.addEventListener('toggle', update);
      update();
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', wireLatestToggle);
    } else {
      wireLatestToggle();
    }
  })();
</script>
<script>
  (function(){
    const btn = document.querySelector('.share-btn');
    if (!btn) return;
    const url = btn.dataset.url || location.href;
    const title = btn.dataset.title || document.title;

    async function fallbackCopy() {
      try {
        await navigator.clipboard.writeText(url);
        const original = btn.textContent;
        btn.textContent = 'Link copied!';
        setTimeout(() => btn.textContent = original, 1400);
      } catch (_) {}
    }

    btn.addEventListener('click', async () => {
      if (navigator.share) {
        try { await navigator.share({ title, url }); }
        catch(_) { /* user cancelled */ }
      } else {
        fallbackCopy();
      }
    });
  })();
</script>
