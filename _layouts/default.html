<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Favicons -->
  <link rel="icon" href="{{ '/logo.png' | relative_url }}?v={{ site.time | date: '%s' }}">
  <link rel="apple-touch-icon" href="{{ '/logo.png' | relative_url }}?v={{ site.time | date: '%s' }}">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  {% include head.html %}
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header class="site-head">
    <a class="logo" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <nav class="nav" aria-label="Primary">
      <a href="{{ '/episodes/' | relative_url }}">Episodes</a>
      <a href="{{ '/about/' | relative_url }}">About</a>

      <!-- Desktop-only socials (hidden on mobile via CSS) -->
      <div class="nav-social" aria-label="Social links">
        {% include social-icons.html %}
      </div>

      {% if site.logo_image %}
        <a href="{{ '/' | relative_url }}" class="nav-logo-link" aria-label="{{ site.title }}">
          <img class="nav-mark" src="{{ site.logo_image | relative_url }}" alt="{{ site.title }} logo">
        </a>
      {% endif %}
    </nav>
  </header>

  <!-- Mobile-only floating social rail (shown on mobile via CSS) -->
  <div class="social-rail" aria-label="Social links">
    {% include social-icons.html %}
  </div>

  <main id="main">
    {{ content }}
  </main>

  <footer class="site-foot">
    <p class="muted">© {{ "now" | date: "%Y" }} {{ site.title }} · All rights reserved</p>
  </footer>

  <script>
    // Sticky header shadow
    (function(){
      const head = document.querySelector('.site-head');
      const onScroll = () => head && head.classList.toggle('is-stuck', window.scrollY > 4);
      onScroll(); addEventListener('scroll', onScroll, { passive: true });
    })();
  </script>
</body>
</html>
