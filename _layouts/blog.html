---
layout: default
---
<article class="post">
  <div class="wrap">
    <header class="post-head">
      <h1>{{ page.title }}</h1>
      <p class="muted">{{ page.date | date: "%B %-d, %Y" }}</p>
      {% if page.cover %}
        <img class="post-cover" src="{{ page.cover }}" alt="{{ page.title }} cover">
      {% endif %}
    </header>

    <div class="post-body prose">
      {{ content }}
    </div>

    <!-- Unified share button (same behavior as episodes) -->
    <div class="share-row">
      <button
        class="pill outline share-btn"
        type="button"
        data-title="{{ page.title | escape }}"
        data-url="{{ page.url | absolute_url }}"
      >
        Share
      </button>
    </div>
  </div>
</article>
