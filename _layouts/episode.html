---
layout: default
---
<article class="post">
  <header class="post-head">
    <h1>{{ page.title }}</h1>
    <p class="muted">{{ page.date | date: "%B %-d, %Y" }}{% if page.duration %} Â· {{ page.duration }}{% endif %}</p>
    {% if page.cover %}<img class="post-cover" src="{{ page.cover }}" alt="">{% endif %}
    <div class="player big">
      {% if page.audio_url %}
        <audio controls preload="none" src="{{ page.audio_url }}"></audio>
      {% endif %}
    </div>
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
